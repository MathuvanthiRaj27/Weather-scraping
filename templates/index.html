<head>
  <meta charset="UTF-8">

<body>
    <form action="/transform" method="post" enctype="multipart/form-data">
    </br>
    </br>
    </br>
    </br>
    <h4 class="h66" > Type the city name to know the weather Forecast</h4>
    <br>
    <input class="in" type="text" name="city" required="required"  />
    </br>
    </br>
    <label style="font-weight:bold"> Starting Date</label>
    <input type="date" id = "sd" name="s" required="required" >
    
    <script language="javascript">
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0');
        var yyyy = today.getFullYear();

        today = yyyy + '-' + mm + '-' + dd;
        var nextWeekDate = new Date(new Date().getTime() + 11 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]
        $('#sd').attr('min',today);
        $('#sd').attr('max', nextWeekDate)
    </script>
    
    </br>
    </br>
    <label style="font-weight:bold"> Ending Date</label>
    <input type="date" id="ed" name="e" required="required">
    <script language="javascript">
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0');
        var yyyy = today.getFullYear();

        today = yyyy + '-' + mm + '-' + dd;
        var nextWeekDate = new Date(new Date().getTime() + 11 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]
        $('#ed').attr('min',today);
        $('#ed').attr('max', nextWeekDate)
    </script>
    </br>
    </br>
    </br>
    <button>Predict</button>
    </form>
</body>
